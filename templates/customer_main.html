{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <h1 class="app-title">💸 Localized Price Comparison App 💸</h1>

    <div class="card welcome-card">
        <h2>Welcome, {{ me['email'] }}!</h2>
        <p>You are logged in as <strong>{{ me['role'] }}</strong>.</p>
    </div>

    <div class="search-section">
        <form action="/compare" method="get" class="search-form">
            <input type="text" id="q" name="q" placeholder="🔍 Search a product, e.g. Carrots, iPhone, Sofa..." class="search-input" required>
            <button type="submit" class="primary-button">Compare Prices</button>
        </form>
        <div class="quick-links">
            <a href="/categories" class="link-button">📂 Browse All Categories</a>
        </div>
    </div>

    <div class="logout-section">
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</div>

<style>
    .dashboard-container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #ffffffcc;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
        position: relative;
        overflow: hidden;
    }

    .dashboard-container::before {
        content: "$ $ $ $";
        position: absolute;
        font-size: 50px;
        color: rgba(0, 128, 0, 0.05);
        top: 30%;
        left: 10%;
        transform: rotate(-15deg);
        pointer-events: none;
    }

    .dashboard-container::after {
        content: "$ $ $";
        position: absolute;
        font-size: 40px;
        color: rgba(0, 128, 0, 0.04);
        bottom: 20px;
        right: 15%;
        transform: rotate(10deg);
        pointer-events: none;
    }

    .app-title {
        text-align: center;
        font-size: 28px;
        color: #1a8f4d;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .welcome-card {
        padding: 15px;
        background: #f4fff7;
        border-left: 5px solid #1a8f4d;
        margin-bottom: 25px;
        border-radius: 8px;
    }

    .search-form {
        display: flex;
        gap: 10px;
    }

    .search-input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .primary-button {
        padding: 10px 18px;
        background-color: #1a8f4d;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
    }

    .primary-button:hover {
        background-color: #157a3e;
    }

    .quick-links {
        margin-top: 10px;
    }

    .link-button {
        display: inline-block;
        margin-top: 10px;
        color: #1a8f4d;
        text-decoration: none;
        font-weight: 500;
    }

    .logout-section {
        margin-top: 30px;
        text-align: right;
    }

    .logout-button {
        background: #d9534f;
        color: white;
        padding: 8px 16px;
        border-radius: 5px;
        text-decoration: none;
    }

    .logout-button:hover {
        background: #c9302c;
    }
</style>
{% endblock %}
