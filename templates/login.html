<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Localized Price Comparison App</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            overflow: hidden;
        }

        .dollar {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.05);
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .app-name {
            font-size: 1rem;
            color: #00d2ff;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.2);
            color: white;
            font-size: 0.95rem;
        }

        .msg-bar {
            background-color: gold;
            color: black;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #43e97b, #38f9d7);
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: linear-gradient(to right, #00c9ff, #92fe9d);
        }

    </style>
</head>
<body>

    <!-- Decorative dollar signs -->
    <div class="dollar" style="top:10%; left:5%;">$</div>
    <div class="dollar" style="top:50%; left:80%;">$</div>
    <div class="dollar" style="top:75%; left:40%;">$</div>
    <div class="dollar" style="top:25%; left:70%;">$</div>
    <div class="dollar" style="top:60%; left:20%;">$</div>

    <div class="container">
        <div class="title">Login</div>
        <div class="app-name">Localized Price Comparison App</div>

        <form action="/login" method="POST">
            {% if msg %}
                <div class="msg-bar">{{ msg }}</div>
            {% endif %}
            <input type="text" name="name" placeholder="Email">
            <input type="password" name="password" placeholder="•••">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
